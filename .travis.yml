sudo: required

env:
  matrix:
    - TEST_NAME=''
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2

services:
  - docker

before_install:
  - sudo apt-get update
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - chmod +x *.sh

install:
  - ./pull-containers.sh

script:
  - ./launch_services.sh
  - ./launch_jmeter_servers.sh
  - for svc in waterauth gateway ddot legacycru notification transformer validator wscfileexporter; do
      echo "Testing $svc"
      chmod +x "./tests/integrations/${svc}/test_plan.sh"
      ./tests/integrations/${svc}/test_plan.sh
      echo "Reding results for $svc"
      ./read_results.sh $svc
      ./destroy_services.sh
      ./launch_services.sh
    done
