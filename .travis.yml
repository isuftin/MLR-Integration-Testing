sudo: required

language: generic

env:
  matrix:
    - TEST_NAME='waterauth'
    - TEST_NAME='gateway'
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2

addons:
  apt:
    packages:
      - docker-ce

services:
  - docker

cache:
  bundler: true
  directories:
    - $HOME/docker

stages:
  - precache
  - test

jobs:
  include:
    - stage: precache
      before_cache:
        - mkdir -p $HOME/docker
      before_install:
        - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
      install:
        - chmod +x ./.travis/load_images.sh && ./.travis/load_images.sh
        - chmod +x pull-containers.sh && ./pull-containers.sh
        - chmod +x ./.travis/save_images.sh && ./.travis/save_images.sh
    - stage: test
      before_install:
        - sudo apt-get update
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
        - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
        - chmod +x *.sh
        - sudo service postgresql stop
        - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
      install:
        - chmod +x ./.travis/load_images.sh && ./.travis/load_images.sh
      script:
        - docker image ls
