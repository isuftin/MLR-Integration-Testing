sudo: required

language: bash

services:
  - docker

cache:
  directories:
    - $HOME/docker
env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2
  matrix:
    - TEST_NAME=waterauth
    - TEST_NAME=gateway
    - TEST_NAME=ddot
    - TEST_NAME=legacycru
    - TEST_NAME=notification
    - TEST_NAME=transformer
    - TEST_NAME=validator
    - TEST_NAME=wscfileexporter

stages:
  - precache
  - test



jobs:
  include:
    - stage: test
      before_install:
        - echo "BEFORE INSTALL"
      install:
        - echo "INSTALL"
      script:
        - echo "SCRIPT"
    - stage: precache
      before_cache:
        - echo "BEFORE CACHE"
        - mkdir -p $HOME/docker
      install:
        - echo "INSTALL"
        - echo $(date) > $HOME/docker/date.txt
      script:
        - echo "SCRIPT"
